<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://animals.test/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="http://animals.test/app.js" defer></script>
    <title>Edit Animal</title>
  </head>
  <body>
    {{NAV}}
    <div class="container d-flex justify-content-center gap-3">{{MSGU}}</div>
    <main class="create-container">
      <h1>Update Animal Form</h1>
      <form class="cf" action="http://animals.test/update/{{ID}}" method="post">
        <input type="text" name="name" placeholder="Name" value="{{name}}" />
        <input
          type="text"
          name="species"
          placeholder="Species"
          value="{{species}}"
        />
        <input type="text" name="age" placeholder="Age" value="{{age}}" />
        <div class="create-btns">
          <button type="submit" id="input-submit">Submit</button>
          <a href="http://animals.test/" class="cancel"> Cancel </a>
        </div>
      </form>
    </main>
  </body>
</html>
