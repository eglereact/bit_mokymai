<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://animals.test/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Delete Animal</title>
  </head>
  <body>
    <main class="main-container">
      {{NAV}}
      <div class="d-flex align-items-center justify-content-center vh">
        <div class="card w-50">
          <h1 class="p-5">
            Are you sure want to
            <span class="delete-span">delete</span>
            <span class="animal-name">{{NAME}}</span>?
          </h1>
          <form action="http://animals.test/destroy/{{ID}}" method="post">
            <div class="create-btns">
              <button type="submit" class="delete">Delete</button>
              <a href="http://bankas.test/" class="cancel"> Cancel </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
