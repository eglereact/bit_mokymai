<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://bankas.test/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Create new Account</title>
  </head>
  <body>
    {{NAV}}
    <main class="create-container">
      <h1>Create Animal Form</h1>
      <form class="cf" action="http://animals.test/store" method="post">
        <input type="text" name="name" placeholder="Name" />
        <input type="text" name="species" placeholder="Species" />
        <input type="text" name="age" placeholder="Age" />
        <div class="create-btns">
          <button type="submit" id="input-submit">Submit</button>
          <a href="http://animals.test/" class="cancel"> Cancel </a>
        </div>
      </form>
    </main>
  </body>
</html>
