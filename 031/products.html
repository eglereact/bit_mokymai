<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylep.css" />
    <script src="products.js" defer></script>
    <title>My products</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <div class="card">
          <h2>Create</h2>
          <div class="input">
            <div>Product title</div>
            <input type="text" name="productTitle" placeholder="enter name" />
          </div>
          <div class="input">
            <div>Product price</div>
            <input type="text" name="productPrice" placeholder="enter price" />
          </div>
          <div class="input">
            <div>Product info</div>
            <textarea name="productDesc"></textarea>
          </div>
          <div class="buttons">
            <button class="green">add</button>
            <button class="gray">cancel</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
