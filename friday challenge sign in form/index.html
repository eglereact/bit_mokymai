<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Set up your account</h1>
        <p class="text">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          <br />
          industry. Lorem Ipsum has been the industry.
        </p>
        <form>
          <input type="text" placeholder="First Name" class="input" />
          <input type="text" placeholder="Last Name" class="input" />
          <input type="text" placeholder="Mobile Number" class="input" />
          <input type="email" placeholder="Email Address" class="input" />
          <input type="password" placeholder="Password" class="input" />
          <input type="password" placeholder="Confirm Password" class="input" />
          <div class="checkbox-container">
            <input type="checkbox" id="confirm" name="confirm" />
            <label for="confirm"></label>
            <span>Confirm Password</span>
          </div>
          <button class="continue-btn">Continue</button>
        </form>
        <p class="already">
          Already have an account ?
          <a href="#">Sign in<i class="bi bi-arrow-right-short arrow"></i></a>
        </p>
      </div>
    </div>
  </body>
</html>
