<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
      <div id="timer" class="timer">
        <span id="minute">00</span>:<span id="second">00</span>:<span
          id="millisecond"
          >000</span
        >
      </div>
      <div class="fail-container">Fails: <span class="fails">0</span></div>
      <div class="msg">You pressed wrong number. Try another</div>
      <div class="gz">Congratulations!!!</div>
      <div class="bottom">
        <div class="left-inner">
          <div class="left"></div>
        </div>
        <div class="right-inner">
          <div class="right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
